<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <script src="https://kit.fontawesome.com/2174a70124.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>
<body>
    <div class="todo-card">
        <div class="card-head">
            <p>Today's To Do</p>
            <i class="fa-solid fa-arrows-rotate refresh"></i>
        </div><hr>
        <input type="text" id="addTo" class="addTo" placeholder="Add to you list..."><hr>
        <ul id="task-list"></ul>
        <div class="card-foot">
            <p class="clear-completed">Clear All Completed</p>
        </div>
    </div>
    
</body>
</html>
