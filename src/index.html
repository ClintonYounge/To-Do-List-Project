<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <script src="https://kit.fontawesome.com/2174a70124.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Today's To Do <span><i class="fa-solid fa-arrows-rotate icon fa-2xs"></i></span></h1>
    <form id="task-form">
      <input type="text" id="new-task-input" placeholder="Add to your list...">
    </form>
    <ul id="task-list"></ul>
    <button type="button" id="delete-checked-tasks-button">Clear all completed</button>
  </div>
</body>
</html>
